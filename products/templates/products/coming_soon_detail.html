{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
       <div class="container-fluid">
            <div class="row">
                <div class="col-12 ">                    
                    {% if comingSoon.image %}
                        <a href="{{ comingSoon.image.url }}" target="_blank" class="float-md-left pr-3 pt-3">
                            <img class="card-img-top img-fluid width-50" src="{{ comingSoon.image.url }}" alt="{{ comingSoon.name }}">
                        </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ comingSoon.name }}">
                    </a>
                    {% endif %}                    
                    <strong><p class="mb-0 pt-3 font-h">{{  comingSoon.name }}</p></strong>

                    {% if request.user.is_superuser %}
                    <div>
                        <a href="{% url 'edit_coming_soon' comingSoon.id %}">Edit</a>  
                        <a href="{% url 'delete_coming_soon' comingSoon.id %}">Delete</a> 
                     </div>
                    {% endif %}
                    <p class="mt-3 font-h small-font">{{ comingSoon.description }}</p>                    
                    <div class="col-12">
                        <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Keep Shopping</span>
                        </a>
                                                                
                    </div>
                    
                </div>
            </div>
       </div>        
    </div>
    
{% endblock %}
